---
layout: default
title: Blog
permalink: /blog/
---

<h2>Blog</h2>

{% for post in site.posts %}
<div class="blog-post">
<h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
<span class="blog-date">{{ post.date | date: "%B %-d, %Y" }}</span>
<p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
</div>
{% endfor %}
